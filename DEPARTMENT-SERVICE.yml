server:
  port: 9001

spring:
  application:
    name: DEPARTMENT-SERVICE
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/major_switchMicroService
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
